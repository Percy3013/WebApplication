<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Informashit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="Img/info logo.png" alt="">
        </a>

        <div class="profile">
            <img src="Img/empty profile.jpg" alt="display photo">
            <p id="user-full-name"></p>
        </div>

        <nav class="navbar">
            <ul>
                <li class="selected">
                    <i class='bx bxs-megaphone'></i>
                    <a href="#" class="nav-link">Reports</a>
                </li>
                <li class="selected">
                    <i class='bx bx-bus' ></i>
                    <a href="#" class="nav-link">Units</a>
                </li>
                <li class="selected">
                    <i class='bx bxs-location-plus' ></i>
                    <a href="#" class="nav-link">Routes</a>
                </li>
                <li class="selected">
                    <i class='bx bx-phone'></i>
                    <a href="#" class="nav-link" data-content="emergency-hotlines">Emergency Hotlines</a>
                </li>
                <li class="selected">
                    <i class='bx bx-history' ></i>
                    <a href="#" class="nav-link">History</a>
                </li>
                <li>
                    <i class='bx bx-log-out-circle' ></i>
                    <a href="#" class="nav-link" id="logout-link">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="home-container">
            <div class="title-container">
                <h2>Home Page</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>

        <div class="reports-container">
            <div class="title-container">
                <h2>Reports</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>

        <div class="units-container">
            <div class="title-container">
                <h2>Units</h2>
            </div>
            <div class="content-container">

            </div>
        </div>

        <div class="routes-container">
            <div class="title-container">
                <h2>Routes</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>

        <div class="emergency-hotlines-container">
            <div class="title-container">
                <h2>Emergency Hotlines</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>

        <div class="history-container">
            <div class="title-container">
                <h2>History</h2>
            </div>
            <div class="content-container">
                
            </div>
        </div>
    </div>
    
    <!-- <script type="module" src="firebase.js"></script> -->
    <script type="module" src="script.js" defer></script>
    <script src="active-tab.js"></script>
</body>
</html>
